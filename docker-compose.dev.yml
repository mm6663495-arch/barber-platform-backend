version: '3.8'

services:
  # MySQL للتطوير
  mysql:
    image: mysql:8.0
    container_name: barber-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: barber_platform
      MYSQL_USER: barber_user
      MYSQL_PASSWORD: barber_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - barber-dev-network

  # Redis للتطوير
  redis:
    image: redis:7-alpine
    container_name: barber-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - barber-dev-network

  # phpMyAdmin لإدارة قاعدة البيانات
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: barber-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    networks:
      - barber-dev-network

  # Redis Commander لإدارة Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: barber-redis-commander
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - barber-dev-network

  # Mailhog لاختبار الإيميلات
  mailhog:
    image: mailhog/mailhog:latest
    container_name: barber-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - barber-dev-network

volumes:
  mysql_dev_data:
    driver: local

networks:
  barber-dev-network:
    driver: bridge

