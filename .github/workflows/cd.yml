name: CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging-api.barber-platform.com
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: ğŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps

    - name: ğŸ—ï¸ Build application
      run: npm run build

    - name: ğŸš€ Deploy to staging
      env:
        DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
        STAGING_HOST: ${{ secrets.STAGING_HOST }}
        STAGING_USER: ${{ secrets.STAGING_USER }}
      run: |
        echo "Deploying to staging environment..."
        # Add your deployment script here
        # Example: rsync, scp, or deployment service API

    - name: ğŸ—„ï¸ Run database migrations
      env:
        DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
      run: |
        npx prisma migrate deploy

    - name: ğŸ”„ Restart application
      run: |
        echo "Restarting staging application..."
        # Add restart command here

    - name: âœ… Health check
      run: |
        echo "Running health check..."
        # curl -f https://staging-api.barber-platform.com/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://api.barber-platform.com
    needs: []
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: ğŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps

    - name: ğŸ—ï¸ Build application
      run: npm run build

    - name: ğŸš€ Deploy to production
      env:
        DEPLOY_KEY: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
        PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
        PRODUCTION_USER: ${{ secrets.PRODUCTION_USER }}
      run: |
        echo "Deploying to production environment..."
        # Add your deployment script here

    - name: ğŸ—„ï¸ Run database migrations
      env:
        DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
      run: |
        npx prisma migrate deploy

    - name: ğŸ”„ Restart application
      run: |
        echo "Restarting production application..."
        # Add restart command here

    - name: âœ… Health check
      run: |
        echo "Running health check..."
        # curl -f https://api.barber-platform.com/health || exit 1

    - name: ğŸ“¢ Notify team
      if: success()
      run: |
        echo "Production deployment successful!"
        # Add notification logic (Slack, Discord, Email, etc.)

  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: failure()
    environment:
      name: production
    
    steps:
    - name: ğŸ”™ Rollback deployment
      run: |
        echo "Rolling back to previous version..."
        # Add rollback logic here

    - name: ğŸ“¢ Notify team about rollback
      run: |
        echo "Deployment rolled back!"
        # Add notification logic

